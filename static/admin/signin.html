<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Uesr Sign In</title>
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/adminCreate.css" />
</head>

<body>
  <div class="wrapper">
    <h1>User Form</h1>
    <section id="signInSection" class="container form">
      <h2>Sign In</h2>
      <form id="signInForm">
        <div class="inputDiv">
          Email<br />
          <input id="email" type="email" name="email" />
        </div>
        <div class="password">
          Password<br />
          <input id="password" type="password" name="password" />
        </div>
      </form>
      <hr />
      <div id="errorMsg" class="submitMsg error"></div>
      <input id="signIn" class="submit" type="submit" value="Sign In" />
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">Login</fb:login-button>
    </section>
  </div>
</body>

<script src="/js/user/signIn.js"></script>
<script src="/js/postData.js"></script>
<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

</html>
