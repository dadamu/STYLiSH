<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Uesr Sign Up</title>
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/adminCreate.css" />
</head>

<body>
  <div class="wrapper">
    <h1>User Form</h1>
    <section id="signUpSection" class="container form">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <div class="inputDiv">
          Name<br />
          <input id="name" type="text" name="name" />
        </div>
        <div class="inputDiv">
          Email<br />
          <input id="email" type="email" name="email" />
        </div>
        <div class="password">
          Password<br />
          <input id="password" type="password" name="password" />
        </div>
      </form>
      <hr />
      <div id="errorMsg" class="submitMsg error"></div>
      <input id="signUp" class="submit" type="submit" value="Sign Up" />
    </section>
  </div>
</body>

<script src="/js/user/signUp.js"></script>
<script src="/js/postData.js"></script>

</html>
