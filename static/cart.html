<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish 2020 Summer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/commen.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <script src="https://js.tappaysdk.com/tpdirect/v5.1.0"></script>
</head>

<body>
    <header>
        <div class="logo"><a href="./"><img src=""></a></div>
        <nav class="head-nav">
            <div class="item"><a href="./?tag=women">女裝</a></div>
            <div class="item"><a href="./?tag=men">男裝</a></div>
            <div class="item item-end"><a href="./?tag=accessories">配件</a></div>
        </nav>
        <div class="feature">
            <form class="item" action="./">
                <input type="text" class="search" name="tag">
            </form>
            <a href="cart.html" class="item cart">
                <div id="cart-qty" class="qty">0</div>
            </a>
            <div class="item member">
                <a href="profile.html"><img src=""></a>
            </div>
        </div>
    </header>
    <nav class="mobile">
    </nav>
    <main>
        <div class="view">
            <div class="cartBox">
                <div class="row title">
                    <div class="variant">&nbsp;</div>
                    <div class="qty">數量</div>
                    <div class="price">單價</div>
                    <div class="subtotal">小計</div>
                    <div class="remove"></div>
                </div>
                <div class="list" id="cartList">
                </div>
            </div>
            <div class="target">
                <div class="selector">
                    <span class="text">配送國家</span>
                    <select id="shipping">
                        <option value="taiwan">台灣或離島</option>
                    </select>
                </div>
                <div class="selector">
                    <span class="text">付款方式</span>
                    <select id="payment">
                        <option value="card">信用卡付款</option>
                    </select>
                </div>
            </div>
            <div class="reminder">
                <div>※ 提醒您：</div>
                <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
                <div>● 請填寫正確收件人姓名 ( 與證件相符 )，避免無法領取</div>
            </div>
            <div class="recipient">
                <div class="title">收件資料</div>
                <div class="line">
                    <div class="text">收件人姓名</div>
                    <div class="input">
                        <input type="text" value="test1" id="recipientName">
                    </div>
                </div>
                <div class="line">
                    <div class="text">Email</div>
                    <div class="input">
                        <input type="text" value="test1@test.com" id="recipientEmail">
                    </div>
                </div>
                <div class="line">
                    <div class="text">手機號碼</div>
                    <div class="input">
                        <input type="text" value="0911111111" id="recipientPhone">
                    </div>
                </div>
                <div class="line">
                    <div class="text">收件地址</div>
                    <div class="input">
                        <input type="text" value="台灣省新北市" id="recipientAddress">
                    </div>
                </div>
                <div class="line">
                    <div class="text">配送時間</div>
                    <div class="input">
                        <label><input type="radio" value="morning" name="time"><span class="time"> 08:00 -
                                12:00</span></label>
                        <label><input type="radio" value="afternoon" name="time"><span class="time"> 14:00 -
                                18:00</span></label>
                        <label><input type="radio" value="anytime" name="time" checked=""><span class="time">
                                不指定</span></label>
                    </div>
                </div>
            </div>
            <div class="payment">
                <div class="title">付款資料</div>
                <div class="line">
                    <div class="text">信用卡號碼</div>
                    <div class="input">
                        <div class="tpfield" id="card-number">
                        </div>
                    </div>
                </div>
                <div class="line">
                    <div class="text">有效期限</div>
                    <div class="input">
                        <div class="tpfield" id="card-expiration-date">
                        </div>
                    </div>
                </div>
                <div class="line">
                    <div class="text">安全碼</div>
                    <div class="input">
                        <div class="tpfield" id="card-ccv"></div>
                    </div>
                </div>
            </div>
            <div class="confirm">
                <div class="row">
                    <div class="title">總金額</div>
                    <div class="price"><span class="unit">NT. </span><span id="subtotal">599</span></div>
                </div>
                <div class="row">
                    <div class="title">運費</div>
                    <div class="price"><span class="unit">NT. </span><span id="freight">60</span></div>
                </div>
                <div class="row">
                    <div class="separator"></div>
                </div>
                <div class="row">
                    <div class="title">應付金額</div>
                    <div class="price"><span class="unit">NT. </span><span id="total">659</span></div>
                </div>
                <div class="row">
                    <button id="checkout">確認付款</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="view">
            <div class="link link-0">
                <div class="item">關於 Stylish</div>
                <div class="item">服務條款</div>
                <div class="item">隱私政策</div>
            </div>
            <div class="link link-1">
                <div class="item">聯絡我們</div>
                <div class="item item-end">FAQ</div>
            </div>
            <div class="social">
                <img class="social-img" id="line">
                <img class="social-img" id="twitter">
                <img class="social-img" id="facebook">
            </div>
            <div class="copyright">
                © 2020. All rights reserved.
            </div>
        </div>
    </footer>
</body>
<script src="/js/public/cardSetting.js"></script>
<script src="/js/public/commen.js"></script>
<script src="/js/public/cart.js"></script>
<script src="/js/public/cartSubmit.js"></script>

</html>
